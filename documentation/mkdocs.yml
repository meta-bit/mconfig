site_name: mConfig Documentation
docs_dir: src/site/markdown
site_dir: target/mkdocs
site_url: https://meta-bit.github.io/mconfig/
use_directory_urls: false

theme:
  name: material
  features:
    - navigation.footer

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.extra

plugins:
  - search

nav:
  - Home: index.md
  - Part 1 Introduction & Basics:
