# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: github
          # serve ID must match the distribution ID in the POM/settings.xml
          # This tells the action where to write the temporary settings.xml
          # settings-path: ${{ github.workspace }}
          settings-path: ~/.m2
          # cache: 'maven'
      - name: Build and Verify
        run: mvn --batch-mode clean verify

  publish:
    needs: build             # Only runs if the build passes
    runs-on: ubuntu-latest
    environment: production   # This creates the "Manual Approval" button
    permissions:
      contents: read
      packages: write        # Required to upload to GitHub Packages

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          # server-id has to match the repository ID in toplevel pom.xm
          server-id: github

      # debugging: check the effective settings
      - name: Verify Maven Settings
        run: mvn help:effective-settings
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Debug Settings File
        run: |
          echo "Checking default path:"
          ls -la ~/.m2/settings.xml && cat ~/.m2/settings.xml

      - name: Publish to GitHub Packages
        # run: mvn --batch-mode deploy -DskipTests -s ${{ github.workspace }}/settings.xml
        # -DskipTests because we already ran them in the 'build' job
        run: mvn --batch-mode deploy -DskipTests -s ~/.m2/settings.xml
        env:
          GITHUB_TOKEN: ${{ secrets.MAVEN_PAT }}
          # GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

