# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: github
          # serve ID must match the distribution ID in the POM/settings.xml
          # This tells the action where to write the temporary settings.xml
          settings-path: ${{ github.workspace }}
          # cache: 'maven'
      - name: Build and Verify
        run: mvn --batch-mode clean verify

  publish:
    needs: build             # Only runs if the build passes
    runs-on: ubuntu-latest
    environment: production   # This creates the "Manual Approval" button
    permissions:
      contents: read
      packages: write        # Required to upload to GitHub Packages

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: github   # has to match the repository ID in toplevel pom.xm
          settings-path: ${{ github.workspace }}

      - name: Publish to GitHub Packages
        # -DskipTests because we already ran them in the 'build' job
        run: mvn --batch-mode deploy -DskipTests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

